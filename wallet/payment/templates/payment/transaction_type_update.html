{% extends 'dashboard.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row ">
        <div class="col-md-6 ">
            <h3> Create Transaction Type </h3>
           <form method="post">
            {% csrf_token %}
            {{form.as_p}}

            <button type="submit" class="btn btn-primary"> Update</button>
             <a href="{% url 'transaction_type_detail' form.instance.pk %}" class="btn btn-secondary" > cancel</a>
           </form>
           
        </div>
    </div>
</div>
{% endblock content %}
